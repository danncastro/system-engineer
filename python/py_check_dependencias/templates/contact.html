<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad responsável</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Informações do Squad responsável</h1>
    </header>
    <div class="container">
        {% if contact %}
        <p><strong>Squad:</strong> {{ contact.name }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <a href="{{ url_for('index') }}">Status das Aplicações</a>
        {% else %}
        <p>Informações de contato não disponíveis.</p>
        <a href="{{ url_for('index') }}">Status das Aplicações</a>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 UOL Host</p>
    </footer>
</body>
</html>
